<html>
    <body>
        <script>
            function f1(a){
                return a>20;
            }
            arr=new Array(10,20,30,40,50,"a","b");
            //arr.push(20);
            document.write(arr.find((x,index,arr)=>{
            console.log(x);
            return x>20;
            }))

            document.write("reduce to sum of values "+arr.reduce((x,y)=>x+y,0))
