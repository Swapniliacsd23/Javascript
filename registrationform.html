<html>
<style>
    input:focus{
        background-color: yellow;
    }
</style> 
    <body>
        <table>
        <form action="menu.html" method="get">
            <tr>
                <td><label for="nm">Name: </label></td>
                <td><input type="text" name="name" id="nm" placeholder="enter name"  required="3" maxlength="8"><span style="color: red;">*</span></td>
            </tr>
            <tr>
                <td><label for="age">Age: </label></td>
                <td><input type="text" name="age" id="age" placeholder="enter age"  required="3" maxlength="8"><span style="color: red;">*</span></td>
            </tr>
            <tr>
                <td><label for="email">Email: </label></td>
                <td><input type="email" name="email" id="email" placeholder="enter email"></td>
            </tr>
            <tr>
                <td><label for="age">age: </label></td>
                <td><input type="number" name="age" id="age" placeholder="enter age" min="18" max="60"><span style="color: red;">*</span></td>
            </tr>
            <tr>
                <td><label for="Adress">Address: </label></td>
                <td><textarea rows="5" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><label for="jdate">Joining date: </label></td>
                <td><input type="date" name="jdate" id="jdate" min="2023-04-02" max="2023-04-23" placeholder="enter date"></td>
            </tr>
            <tr>
                <td><label for="gender">Gender: </label></td>
                <td>
                    <fieldset>
                        <legend>Gender</legend>
                        <input type="radio" name="gender" id="male" value="male" checked="male"><label for="male">Male</label><br>
                        <input type="radio" name="gender" id="female" value="female"><label for="female">Female</label>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td><label>Degree: </label></td>
                <td>
                    <fieldset>
                        <legend>Enter Degree</legend>
                        <input type="radio" name="degree" id="be" value="be" checked="be"><label for="be">BE</label><br>
                        <input type="radio" name="degree" id="btech" value="btech"><label for="btech">BTech</label><br>
                        <input type="radio" name="degree" id="mtech" value="mtech"><label for="mtech">MTech</label>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td><label>City</label></td>
                <td>
                    <select name="city" id="city">
                        <option value="">------select one city------</option>
                        <option value="Pune">Pune</option>
                        <option value="Nashik">Nashik</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Nagpur">Nagpur</option>
                        <option value="Jalgaon">Jalgaon</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Hobbies: </label></td>
                <td>
                    <fieldset>
                        <legend>Enter Hobbies</legend>
                        <input type="checkbox" name="hobbies" id="reading" value="reading" checked="reading"><label for="reading">reading</label><br>
                        <input type="checkbox" name="hobbies" id="cycling" value="cycling"><label for="cycling">cycling</label><br>
                        <input type="checkbox" name="hobbies" id="sleeping" value="sleeping"><label for="sleeping">sleeping</label><br>
                        <input type="checkbox" name="hobbies" id="eating" value="eating"><label for="eating">eating</label><br> 
                        <input type="checkbox" name="hobbies" id="biking" value="biking"><label for="biking">biking</label><br>                    </fieldset>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" name="btn" id="btn1" value="btn1" >Login</button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="reset" name="btn" id="btn2" value="btn2">Clear</button>
                </td>
            </tr>  
        </form>
        </table>
    </body>
</html>
